<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculatora de taxa </title>
</head>

<body>
<!--lemnbrar de definir a classe main div pois estava gerando erro de formatacao -->
<div class="maindiv">
    <h1>Calculadora para taxas de crescimento durante os anos </h1>

    Amount <input type="number"  id="principal">  <br/>
    <!--alterando a forma de entrada-->
    Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="update()">
    <!--para mostar os valores do intervalo -->
    <span id="rate_val">
            10.25
        </span>% <br/>

    No. of Years <input type="number"  id="years" list="all_years">
    <datalist id="all_years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </datalist>
    <br/>

    Interest : <span id="result"></span><br/>

    <button onclick="Compute()">calcule juros</button>
</div>

<footer>
    calculando para voce --digite seu nome---
</footer>
</body>
</html>
